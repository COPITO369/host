<!DOCTYPE html>
<html>

<head>

    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

</head>

<body>
    <div id='map'>
    </div>
    <script>
        var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });


        var map = L.map('map', {
            center: [1.6183539176511965, -75.60882109864093],/* coordenadas defecto*/
            layers: OSM,
            zoom: 14,/* zoom po defecto*/
        });
        L.control.scale()
            .addTo(map);


        var myIcon = L.icon({
            iconUrl: 'https://icon-library.com/images/we-are-here-icon/we-are-here-icon-28.jpg',
            iconSize: [50, 50],
            popupAnchor: [-1, -10]
        });


        var marker = L.marker([1.6203189908252857, -75.60426796014109], { icon: myIcon })

            .addTo(map)
            .bindPopup("Universidad de la Amazonia").openPopup();


        var myIcon = L.icon({
            iconUrl: 'https://icon-library.com/images/we-are-here-icon/we-are-here-icon-28.jpg',

        });


        var marker = L.marker([1.6149430820609365, -75.61384865028397], { icon: myIcon })

            .addTo(map)

        var circle = L.circle([1.6152711165590892, -75.61377941720683], 500, {
            color: '#25B49A',
            fillColor: '#25B49A',
            fillOpacity: 0.5
        }).addTo(map);
        var myIcon = L.icon({

        var marker = L.marker([1.6149393032294797, -75.61329100901082], { icon: myIcon })

            .addTo(map)
            .bindPopup("Parque Santander").openPopup();


        var polygon = L.polygon([

            [1.614706906222338, -75.61275205216761],

        ], {
            color: '#25B441',
            fillColor: '#3CE95E',
            fillOpacity: 0.5
        }).addTo(map)


        var pointA = new L.LatLng(1.6307307597984193, -75.60570439381232);

        var pointd = new L.LatLng(1.6306000578265236, -75.60529492660858);
        var pointe = new L.LatLng(1.6286023443091981, -75.60411183580644);
        var pointf = new L.LatLng(1.6285423743843752, -75.60418318020164);
        var pointg = new L.LatLng(1.627663179140693, -75.60355192330182);
        var pointh = new L.LatLng(1.627321005030625, -75.60348910305832);

        var l = new L.LatLng(1.6219274052868746, -75.60737464123515);

        var r = new L.LatLng(1.6201274766244969, -75.60518961843128);
        
        var latlngs = [pointA, pointB,pointc,pointd,pointe,pointf,pointg,pointh,pointi,j,k,l,m,n,o,p,q,r];
        var polyline = L.polyline(
            latlngs, { color: 'red' }
        )
            .addTo(map)
            .bindPopup('Avda. Juan Carlos I');

    </script>
</body>

</html>
